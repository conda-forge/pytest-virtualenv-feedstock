{% set name = "pytest-virtualenv" %}
{% set version = "1.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d281725d10848773cb2b495d1255dd0a42fc9179e34a274c22e1c35837721f19

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  host:
    - pip
    - pytest
    - pytest-fixture-config
    - pytest-shutil
    - python
    - setuptools
    - setuptools-git
  run:
    - pytest
    - pytest-fixture-config
    - pytest-shutil
    - python

test:
  imports:
    - pytest_virtualenv
  requires:
    - mock
    - pytest
    - pytest-shutil
    - pytest-fixture-config

about:
  home: https://github.com/manahl/pytest-plugins
  license: MIT
  license_family: MIT
  license_file: 'LICENSE'
  summary: Virtualenv fixture for py.test
  doc_url: https://github.com/manahl/pytest-plugins/tree/master/pytest-virtualenv#readme
  dev_url: https://github.com/manahl/pytest-plugins

extra:
  recipe-maintainers:
    - jcfr
